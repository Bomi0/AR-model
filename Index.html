<!doctype HTML>
<html>
<head>
    <title>Hello,Fablab!</title>
    <meta name="description" content="Hello, Fablab!">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<style>
    #arjsDebugUIContainer {
        display: none;
    }
</style>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity camera></a-entity>

        <a-marker preset='custom' type="pattern" url='/pattern/echofab.patt'>
        <a-entity obj-model="obj: url(/Model/FREOBJ.obj); mtl: url(/Model/FREOBJ.mtl)" position="2 0 0" rotation="-90 -90 90" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

    </a-scene>
  </body>

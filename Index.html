<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
<a-asset-item id="ball" src="https://gitcdn.xyz/repo/Bomi0/AR-model/master/Model/ball.gltf"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity scale="20 20 20" gltf-model="#ball"></a-entity>
<a-marker-camera type='pattern' patternUrl='https://gitcdn.xyz/repo/Bomi0/AR-model/master/Pattern/Nasa.patt'></a-marker-camera>
</a-scene>
</body>

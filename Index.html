<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
<a-asset-item fbx-model="CNTowerColour" src="https://raw.githubusercontent.com/Bomi0/AR-model/master/Model/scene.gltf"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity scale="20 20 20" gltf-model="#CNTowerColour"></a-entity>
<a-marker-camera type='pattern' patternUrl='https://raw.githubusercontent.com/Bomi0/AR-model/master/Pattern/Fablab.patt'></a-marker-camera>
</a-scene>
</body>
